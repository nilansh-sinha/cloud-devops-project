<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Cloud-Native App</title>
    <style>
        :root {
            --bg-color: #0d1117;
            --card-bg: #161b22;
            --text-primary: #f0f6fc;
            --text-secondary: #8b949e;
            --accent-color: #238636;
            --accent-hover: #2ea043;
            --danger: #da3633;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background: var(--card-bg);
            padding: 3rem;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border: 1px solid #30363d;
            max-width: 500px;
            width: 90%;
            position: relative;
            z-index: 1;
            animation: fadeIn 0.8s ease-out;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(90deg, #58a6ff, #a371f7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p.subtitle {
            color: var(--text-secondary);
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }

        .status-card {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #0d1117;
            padding: 1rem 1.5rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            border: 1px solid #21262d;
            transition: transform 0.2s;
        }

        .status-card:hover {
            transform: translateY(-2px);
            border-color: #58a6ff;
        }

        .status-label {
            font-weight: 600;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: bold;
            color: var(--accent-color);
        }

        .dot {
            width: 10px;
            height: 10px;
            background-color: var(--accent-color);
            border-radius: 50%;
            display: inline-block;
            box-shadow: 0 0 10px var(--accent-color);
            animation: pulse 2s infinite;
        }

        .dot.error {
            background-color: var(--danger);
            box-shadow: 0 0 10px var(--danger);
        }

        .btn {
            margin-top: 1.5rem;
            padding: 0.8rem 2rem;
            background-color: #238636;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
            display: inline-block;
        }

        .btn:hover {
            background-color: #2ea043;
            transform: scale(1.05);
        }

        /* Background Effects */
        .bg-glow {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(88, 166, 255, 0.1) 0%, rgba(0, 0, 0, 0) 70%);
            z-index: 0;
            pointer-events: none;
        }

        @keyframes pulse {
            0% { opacity: 0.6; transform: scale(0.9); }
            50% { opacity: 1; transform: scale(1.1); }
            100% { opacity: 0.6; transform: scale(0.9); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="bg-glow"></div>

    <div class="container">
        <h1>Cloud Native App</h1>
        <p class="subtitle">Secure • Scalable • Resilient</p>

        <div class="status-card">
            <span class="status-label">System Status</span>
            <div class="status-indicator">
                <span class="dot" id="system-dot"></span>
                <span id="system-text">Checking...</span>
            </div>
        </div>

        <div class="status-card">
            <span class="status-label">API Health</span>
            <div class="status-indicator">
                <span class="dot" id="health-dot"></span>
                <span id="health-text">Checking...</span>
            </div>
        </div>

        <a href="/metrics" class="btn" target="_blank">View Metrics</a>
    </div>

    <script>
        async function checkHealth() {
            try {
                const response = await fetch('/health');
                const data = await response.json();
                
                if (response.ok) {
                    setStatus('health', 'Healthy', false);
                    setStatus('system', 'Active', false);
                } else {
                    setStatus('health', 'Issue Detected', true);
                    setStatus('system', 'Degraded', true);
                }
            } catch (error) {
                setStatus('health', 'Offline', true);
                setStatus('system', 'Unreachable', true);
            }
        }

        function setStatus(id, text, isError) {
            const dot = document.getElementById(`${id}-dot`);
            const label = document.getElementById(`${id}-text`);
            
            label.innerText = text;
            if (isError) {
                dot.classList.add('error');
                label.style.color = '#da3633';
                dot.style.backgroundColor = '#da3633';
                dot.style.boxShadow = '0 0 10px #da3633';
            } else {
                dot.classList.remove('error');
                label.style.color = '#238636';
                dot.style.backgroundColor = '#238636';
                dot.style.boxShadow = '0 0 10px #238636';
            }
        }

        // Check immediately and then every 5 seconds
        checkHealth();
        setInterval(checkHealth, 5000);
    </script>
</body>
</html>
